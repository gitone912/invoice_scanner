<!DOCTYPE html>
<html>
<head>
  <title>Upload Invoice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Invoice Scanner</span>
  </nav>

  <div class="container">
    <h1>Upload Invoice</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_invoice' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="invoice_image">Select Image:</label>
        <input type="file" class="form-control-file" name="invoice_image" id="invoice_image" required>
      </div>
      <div class="form-group">
        <label for="scheduled_time">Scheduled Time:</label>
        <input type="datetime-local" class="form-control" name="scheduled_time" id="scheduled_time" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2023 Invoice Scanner. All rights reserved.</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
